<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanbic Bank - Internship Portal Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --stanbic-blue: #0033a0;
            --stanbic-light-blue: #0065d9;
            --stanbic-white: #ffffff;
        }
        .stanbic-bg {
            background-color: var(--stanbic-blue);
        }
        .btn-stanbic {
            background-color: var(--stanbic-blue);
            color: white;
        }
        .btn-stanbic:hover {
            background-color: var(--stanbic-light-blue);
            color: white;
        }
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--stanbic-blue) 0%, var(--stanbic-light-blue) 100%);
        }
        .card-shadow {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="login-container d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="card border-0 card-shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <div class="stanbic-bg rounded-circle d-inline-flex p-3 mb-3">
                                    <i class="bi bi-bank text-white fs-1"></i>
                                </div>
                                <h3 class="fw-bold">Stanbic Bank Tanzania</h3>
                                <p class="text-muted">Internship & Field Attachment Portal</p>
                            </div>
                            
                            <form th:action="@{/login}" method="post">
                                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                    <i class="bi bi-exclamation-circle-fill"></i> Invalid username or password.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                    <i class="bi bi-check-circle-fill"></i> You have been logged out successfully.
                                </div>
                                
                                <div class="mb-3">
                                    <label for="username" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email" required>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                    </div>
                                </div>
                                
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-stanbic btn-lg">Sign In</button>
                                </div>
                                
                                <div class="text-center">
                                    <p class="mb-0">Don't have an account? <a th:href="@{/register}" class="text-decoration-none">Register here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
